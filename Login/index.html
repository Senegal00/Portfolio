<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sign In and Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
      <div class="contenedor">
        <!-- ======= SignIn ======= -->
        <div class="user signinBx">
          <div class="imgBx">
            <img src="./img/img1.jpg" />
            <p>
              Foto de Pixabay:
              https://www.pexels.com/es-es/foto/montana-gris-y-marron-417173/
            </p>
          </div>
          <div class="formBx">
            <form action="#">
              <h2>Sign In</h2>
              <input type="text" placeholder="User Name" />
              <input type="password" placeholder="Password" />
              <input type="submit" value="Sign In" />
              <p class="signup">
                don't have an account?
                <a href="#" onclick="toggleform();">Sign up.</a>
              </p>
            </form>
          </div>
        </div>
        <!-- ======= End Sign In ======= -->

        <!-- ======= Sign Up ======= -->
        <div class="user signupBx">
          <div class="formBx">
            <form>
              <h2>Create an account</h2>
              <input type="text" placeholder="User Name" />
              <input type="email" placeholder="Email Address" />
              <input type="password" placeholder="Create Password" />
              <input type="password" placeholder="Confirm Password" />
              <input type="submit" value="Sign up" />
              <p class="signup">
                Already have an account?
                <a href="#" onclick="toggleform();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx">
            <img src="./img/img2.jpg" />
            <p>
              Foto de Luis del RÃ­o:
              https://www.pexels.com/es-es/foto/persona-caminando-entre-arboles-del-bosque-verde-15286/
            </p>
          </div>
        </div>
        <!-- ======= End Signup ======= -->
      </div>
    </section>
    <script>
      function toggleform() {
        section = document.querySelector("section");
        contenedor = document.querySelector(".contenedor");
        contenedor.classList.toggle("active");
        section.classList.toggle("active");
      }
    </script>
  </body>
</html>
